<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rahul Kumar | Data Analyst</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fbfc;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      color: #2b2b2b;
    }
    nav {
      position: sticky;
      top: 0;
      background: white;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      z-index: 1000;
    }
    nav a {
      text-decoration: none;
      color: #0a3d62;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00a8ff;
    }
    .header {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #0a3d62;
      padding: 80px 20px;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .social-links a {
      margin: 0 10px;
      color: #0a3d62;
      font-size: 20px;
      transition: transform 0.3s;
    }
    .social-links a:hover {
      transform: scale(1.2);
      color: #00a8ff;
    }
    section {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #0a3d62;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
      margin-bottom: 40px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .project img {
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }
    .badge {
      display: inline-block;
      background: #0a3d62;
      color: white;
      padding: 5px 12px;
      margin: 5px 5px 5px 0;
      border-radius: 20px;
      font-size: 0.85em;
    }
    .btn {
      background: #0a3d62;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #00a8ff;
    }
    footer {
      text-align: center;
      background: #e3f2fd;
      color: #2b2b2b;
      padding: 20px 10px;
    }
    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #0a3d62;
      color: white;
      padding: 12px 15px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }
    .back-to-top:hover {
      background: #00a8ff;
    }
  </style>
</head>
<body>
<!-- Page content stays unchanged -->
</body>
</html>
